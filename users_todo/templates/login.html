<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>TODO APP - LOGIN</title>
    <style>
      .made-text{
        font-size:12px;
        font-weight: bold;
      }
    </style>
  </head>
    <body>
        <div class="container">
          <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
              <div class="card border-0 shadow rounded-3 my-5">
                <div class="card-body p-4 p-sm-5">
                  <h5 class="card-title text-center mb-5 fw-light fs-5">TODO APP - LOGIN ACCOUNT</h5>
                  {% for message in messages %}
                        {% if message.tags == 'error' %}
                            <div class="alert alert-danger" role="alert">
                                {{ message }}
                            </div>
                        {% elif message.tags == 'success' %}
                            <div class="alert alert-success" role="alert">
                                {{ message }}
                            </div>
                        {% endif %}
                  {% endfor %}
                  <form method="post" action="{% url 'login_account' %}">
                    {% csrf_token %}
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" name="email_address" placeholder="name@example.com" required>
                      <label for="floatingInput">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                      <label for="floatingPassword">Password</label>
                    </div>
                    <div class="d-grid">
                      <button class="btn btn-primary btn-login text-uppercase fw-bold" type="submit">LOGIN</button>
                    </div>
                    <hr/>
                    <div class="d-grid">
                        <p>Haven't Registered Yet? <a href="{% url 'signup_view' %}">Create Account</a> Now!</p>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
          <p class="text-center made-text">Developed By <i>Ammad Baig</i></p>
        </div>
      </body>
</html>
